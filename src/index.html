
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Phaser - Making your first game, part 9</title>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <script src="./world/worldGenerator.js"></script>
    <style type="text/css">
        body {
            margin: 0;

    </style>
</head>
<body>

<script type="text/javascript">

    var lineGroup;
    var circleGroup
    var prismaGroup;
    var game = new Phaser.Game(800, 600, Phaser.AUTO, 'phaser-example', { preload: preload, create: create, update: update, render: render });

    function preload () {

        game.stage.backgroundColor = '#cfccd1';
        //game.load.image('player', 'assets/sprites/spinObj_01.png');
        game.load.image('player', 'assets/sprites/onion.png');
        game.load.image('circle', 'assets/sprites/block.png');
        game.load.image('line', 'assets/sprites/vu.png');
        game.load.image('prism', 'assets/sprites/diamond.png');

        // particles
        game.load.spritesheet('balls', 'assets/sprites/balls.png', 17, 17);
        // font
        game.load.bitmapFont('carrier_command', 'assets/fonts/bitmapFonts/carrier_command.png', 'assets/fonts/bitmapFonts/carrier_command.xml');


    }

    var bmpText;
    var prism;
    function create () {
        //  Resize our game world to be a 2000 x 2000 square
        game.world.setBounds(-500, -500, 1000, 1000);

        //  The base of our player
        player = game.add.sprite(0, 0, 'player');
        player.anchor.setTo(0.5, 0.5);

        //  This will force the player to decelerate and limit its speed
        game.physics.enable(player, Phaser.Physics.ARCADE);
        player.body.drag.set(0.2);
        player.body.maxVelocity.setTo(400, 400);
        player.body.collideWorldBounds = true;


        //Obstacles
        //circle = new Phaser.Circle(70, 0,64);
        circle = game.add.sprite(0,0, 'circle');
        game.physics.enable(circle, Phaser.Physics.ARCADE);

        lineGroup = game.add.group();
        var linex = lineGroup.create(10, -50, 'line');
        linex = lineGroup.create(10, 100, 'line');
        game.physics.enable(lineGroup, Phaser.Physics.ARCADE);


        game.camera.follow(player);
        game.camera.deadzone = new Phaser.Rectangle(150, 150, 500, 300);
        game.camera.focusOnXY(0, 0);

        cursors = game.input.keyboard.createCursorKeys();

//        // create a new bitmap data object
//        var bmd = game.add.bitmapData(128,128);
//
//        // draw to the canvas context like normal
//        bmd.ctx.beginPath();
//        bmd.ctx.rect(0,100,120,12);
//        bmd.ctx.fillStyle = '#ff0000';
//        bmd.ctx.fill();
//
//        // use the bitmap data as the texture for the sprite
//        prism = game.add.sprite(200, 200, bmd);
//        game.physics.enable(prism, Phaser.Physics.ARCADE);


        circleGroup = game.add.group();
        generateObstackleSections(game.world.width / -2 , game.world.height / -2,
            game.world.width, game.world.height, 2, {threshold: 100}, {circle: circleGroup});
        game.physics.enable(circleGroup, Phaser.Physics.ARCADE);

        prismaGroup = game.add.group();
        generateObstackleSections(game.world.width / -2 , game.world.height / -2,
            game.world.width, game.world.height, 2, {threshold: 100}, {prism: prismaGroup});
        game.physics.enable(prismaGroup, Phaser.Physics.ARCADE);

        player.bringToTop();

        // text box
        bmpText = game.add.bitmapText(game.width / 2, game.height / 2, 'carrier_command','Drag me around !',34);
        bmpText.inputEnabled = true;
        bmpText.input.enableDrag();
        bmpText.fixedToCamera = true;
        bmpText.cameraOffset.setTo(200, 50);

    }



    var currentSpeed = 200;

    function testhit() {
        console.log("hit");

    }
    function hitLine(player, line) {
//      player.body.velocity.setTo(-100, -100);
        player.angle *= -1.0;

        line.body.x += Math.floor(Math.random() * 30) - 15;
        line.body.y += Math.floor(Math.random() * 30) - 15;

        line.rotation = 10;
        line.rotation = 0;

        var emitter = game.add.emitter(player.body.x, player.body.y, 2);
        emitter.makeParticles('balls', [0, 1, 2, 3, 4, 5]);
        emitter.minParticleSpeed.setTo(-600, -600);
        emitter.maxParticleSpeed.setTo(600, 600);
        emitter.gravity = 0;
        emitter.start(false, 4000, 15);


    }

    function hitCircle(player, circle) {
//        player.body.velocity.setTo(-100, -100);
        console.log("hit circle");
    }

    function hitPrisma(player, prisma) {
        var coefficient = 2;
//      player.body.velocity.setTo(-100, -100);
        player.angle += 20 / coefficient *(-1);

        var c = Phaser.Color.getRandomColor(50, 255, 255);


        setTimeout(function() {
            game.stage.backgroundColor = c;
            player.tint = Math.random() * 0xffffff;
        }, 1000);

    }


    function update () {
        //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
        // game.physics.arcade.overlap(player, circle, hitCircle, null, this);

        game.physics.arcade.overlap(player, lineGroup, hitLine, null, this);

        // game.physics.arcade.overlap(player, prism, hitPrisma, null, this);


        game.physics.arcade.overlap(player, circleGroup, hitCircle, null, this);

        game.physics.arcade.overlap(player, prismaGroup, hitPrisma, null, this);


        // update elapsed time
        bmpText.text = 'TIME: ' + Math.round(game.time.now);

        if (cursors.left.isDown)
        {
            player.angle -= 4;
        }
        else if (cursors.right.isDown)
        {
            player.angle += 4;
        }

        game.physics.arcade.velocityFromRotation(player.rotation, currentSpeed, player.body.velocity);
/*
        if (cursors.up.isDown)
        {
            //  The speed we'll travel at
            currentSpeed = 100;
        }
        else
        {
            if (currentSpeed > 0)
            {
                currentSpeed -= 4;
            }
        }

        if (currentSpeed > 0)
        {
            game.physics.arcade.velocityFromRotation(player.rotation, currentSpeed, player.body.velocity);
        }
*/
    }

    function render () {

    }



</script>

</body>
</html>
